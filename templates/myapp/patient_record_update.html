<!DOCTYPE html>
<html>
<head>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard_index.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pat_rec_ud.css'%}">

    <title>Update Patient Record</title>
    
</head>
<body>

    <div class="navbar-lagayan" id="dashboard_index">
        <div class="navbar">
            <div class="navbar-logo">
                <a href = "{% url 'dashboard_index'%}"><img src="/static/css/images/dental_logo.png" width="128" height="128"></a>
			</div>
			
            <div class="navbar-buttons1">
                <a href="{% url 'dashboard_create' %}"><button>CREATE</button></a>
            </div>
            <div class="navbar-buttons2">
                <a href="{% url 'dashboard_view' %}"><button>VIEW</button></a>
            </div>
            <div class="navbar-buttons3">
                <a href="{% url 'dashboard_update' %}"><button>UPDATE</button></a>
            </div>

        </div>
        </div>
        <div class="form-lagayan" id = "pat_rec_form">
        <div class="container">
            <form method="POST" style="
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: flex-start;
            align-items: center; "
            >
            {% csrf_token %}
            <div class="text">
                <h1>Update Patient Record</h1>
            </div>
            <div class="form-group">
                <label for="{{ form.age.id_for_label }}">Age:</label>
                {{ form.age }}
              </div>

            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email Address:</label>
                {{ form.email }}
              </div>

            <div class="form-group">
                <label for="{{ form.contact_number.id_for_label }}">Contact Number:</label>
                {{ form.contact_number }}
              </div>
          
            <div class="submit-button">
                <button type="submit">UPDATE</button>
            </div>
            </form>
        </div>
    </div>

</body>
</html>
