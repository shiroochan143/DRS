
<!DOCTYPE html>
<html>
<head>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard_index.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pat_rec_search_res.css' %}">

    <title>DCRS Dashboard</title>
    
</head>
<body>

    <div class="navbar-lagayan" id="dashboard_index">
        <div class="navbar">
            <div class="navbar-logo">
                <a href = "{% url 'dashboard_index'%}"><img src="/static/css/images/dental_logo.png" width="128" height="128"></a>
			</div>
			
            <div class="navbar-buttons1">
                <a href="{% url 'dashboard_create' %}"><button>CREATE</button></a>
            </div>
            <div class="navbar-buttons2">
                <a href="{% url 'dashboard_view' %}"><button>VIEW</button></a>
            </div>
            <div class="navbar-buttons3">
                <a href="{% url 'dashboard_update' %}"><button>UPDATE</button></a>
            </div>

        </div>
        </div>
        <div class="form-lagayan" id="pat_rec_search_res">
            <div class="container">
              <h1>PATIENT DETAILS</h1>
                <div class ="results">
                  <h2><label>Last Name: {{ patient_record.last_name }}</label></h2>
                  <h2><label>First Name: {{ patient_record.first_name }}</label></h2>
                  <h2><label>Age: {{ patient_record.age }}</label></h2>
                  <h2><label>Sex: {{ patient_record.sex }}</label></h2>
                  <h2><label>Contact Number: {{ patient_record.contact_number }}</label></h2>
                  <h2><label>Email Address: {{ patient_record.email }}</label></h2>
                </div>
            </div>
          </div>

</body>
</html>
